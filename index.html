<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="bg.jpeg">
    <div class="cars">
        <marquee direction="right" scrollamount="22">
            <img src="car2.gif" width="15%" height="1%" alt="car">
            <img src="car3.gif" width="12%" height="4%" alt="car"> 
        </marquee>
    </div>
    
    <marquee scrollamount="26">
        <div class="cars">
            <img src="car1.gif" width="12%" height="4%" alt="car">
            <img src="car4.gif" width="12%" height="4%" alt="car">
        </div>
    </marquee>
        
    <marquee direction="right" scrollamount="18">
        <div class="cars">
            <img src="car3.gif" width="12%" height="4%" alt="car">
        </div>
    </marquee>
        
</body>
</html>
